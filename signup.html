<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Sign Up</title>
</head>
<body>
	<div class="card">
		<div class="container">
			<a href="index.html" class="button">< Go to home</a>
			<form action="" method="POST" class="login-email">
				<p class="login-text" style="font-size: 2rem; font-weight: 800;">Sign Up</p>
				<div class="input-group">
					<input type="text" placeholder="Username" name="username" style="font-size: 1.4rem; font-weight: 400;">
				</div>
				<div class="input-group">
					<input type="email" placeholder="Email" name="email" style="font-size: 1.4rem; font-weight: 400;">
				</div>
				<div class="input-group">
					<input type="password" placeholder="Password" name="password" style="font-size: 1.4rem; font-weight: 400;">
				</div>
				<div class="input-group">
					<input type="password" placeholder="Confirm Password" name="cpassword" style="font-size: 1.4rem; font-weight: 400;">
				</div>
                <div class="input-group">
					<button name="submit" class="btn" style="font-size: 1.4rem; font-weight: 600;">Sign Up</button>
				</div>
				<p class="login-register-text" style="font-size: 1.4rem; font-weight: 400;">Have an account? <a href="login.html">Login Here</a></p>
			</form>
		</div>
	</div>
</body>
</html>
